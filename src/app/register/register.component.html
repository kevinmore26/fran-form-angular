<div class="register-container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" placeholder="Ingresa tu nombre" />
        <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
          El nombre es requerido
        </div>
      </div>
  
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
          Ingresa un correo válido
        </div>
      </div>
  
      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirma tu contraseña" />
        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched">
          Las contraseñas deben coincidir
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
